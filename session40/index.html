<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nombre">
    <script>
        document.getElementById("nombre").addEventListener("focus", cambiar);
        document.getElementById("nombre").addEventListener("blur", regresar);
        function cambiar(evento){
            let componenete = evento.target;
            componenete.style.background = "yellow";
        }

        function regresar(evento){
            let componenete = evento.target;
            componenete.style.background = "cyan";
        }
    </script>
</body>
</html>
