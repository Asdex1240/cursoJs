<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con Js</title>
</head>
<body>

    <h1 id="cabecera">Ejemplo con JS</h1>
    
    <p id="parrafo">Parrafo manipulacion del DOM</p>

    <script>
        let cabecera = document.getElementById("cabecera");
        cabecera.innerHTML = "Nuevo valor con JS";
        console.log(cabecera.innerHTML);

        let parrafo = document.getElementById("parrafo").innerHTML;
        console.log(parrafo);
    </script>
</body>
</html>
