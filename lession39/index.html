<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmousedown="rojo(this)"  onmouseup="azul(this)">Titulo probando eventos de </h1>
    
    <script>
        function rojo(valor){
            valor.style.color = "red";
        }
        function azul(valor){
            valor.style.color = "blue";
        }
    </script>
</body>
</html>
